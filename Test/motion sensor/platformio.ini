[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_spped = 115200
lib_deps = 
	olikraus/U8g2@^2.36.5
	mprograms/QMC5883LCompass@^1.2.3
	adafruit/Adafruit MPU6050@^2.2.6
